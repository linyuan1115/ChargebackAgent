<!DOCTYPE html>
<html>
<head>
    <title>API Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç API Connection Debug Tool</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testDirectURL()">Test Direct URL</button>
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function testAPI() {
            document.getElementById('results').innerHTML = '';
            log('üöÄ Starting API tests...', 'info');
            
            // Test 1: Basic fetch to disputes
            try {
                log('üì° Testing: http://localhost:5002/api/disputes', 'info');
                const response = await fetch('http://localhost:5002/api/disputes');
                log(`‚úÖ Response Status: ${response.status} ${response.statusText}`, 'success');
                
                const data = await response.json();
                log(`‚úÖ Data Type: ${Array.isArray(data) ? 'Array' : typeof data}`, 'success');
                log(`‚úÖ Number of items: ${Array.isArray(data) ? data.length : 'Not an array'}`, 'success');
                
                if (Array.isArray(data) && data.length > 0) {
                    log('‚úÖ Sample data:', 'success');
                    log(`<pre>${JSON.stringify(data[0], null, 2)}</pre>`, 'success');
                } else {
                    log('‚ùå No data received or wrong format', 'error');
                }
                
            } catch (error) {
                log(`‚ùå API Error: ${error.message}`, 'error');
                log(`‚ùå Error Type: ${error.name}`, 'error');
            }
            
            // Test 2: Categories endpoint
            try {
                log('üì° Testing: http://localhost:5002/api/categories/summary', 'info');
                const response = await fetch('http://localhost:5002/api/categories/summary');
                log(`‚úÖ Categories Status: ${response.status}`, 'success');
                
                const data = await response.json();
                log(`‚úÖ Categories Data: ${JSON.stringify(data)}`, 'success');
                
            } catch (error) {
                log(`‚ùå Categories Error: ${error.message}`, 'error');
            }
        }
        
        function testDirectURL() {
            log('üîó Opening direct URL in new tab...', 'info');
            window.open('http://localhost:5002/api/disputes', '_blank');
        }
        
        // Auto-run test on page load
        window.onload = function() {
            testAPI();
        };
    </script>
</body>
</html>
